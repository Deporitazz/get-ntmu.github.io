Author = Deporitazz
Version = 0.1.0
Preview = preview.png
Readme = README
; Untested on anything else
MinBuild = 19041
MaxBuild = 19045

[Options.FolderThumbnails]
Name = Remove folder thumbnails
DefaultValue = 1

[Options.SpaceIndicator]
Name = Get rid of drive space indicator
DefaultValue = 0

; Gets rid of the drive space indicator
[Registry]
Requires = SpaceIndicator=1
TrustedInstaller = 1
0 = registry\TIdriveindicator.reg

; Removes thumbnails for folders
[Registry]
Requires = FolderThumbnails=1
0 = registry\CUthumbnails.reg

